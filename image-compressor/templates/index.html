<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Upload Image</h2>
        <input type="file" id="imageInput" accept="image/*">
        <img id="originalImage" class="image-preview">
        <p id="originalSize"></p>

        <h2>Select Compression Size</h2>
        <select id="sizeLimit">
            <option value="10">10 KB</option>
            <option value="20">20 KB</option>
            <option value="50">50 KB</option>
            <option value="100">100 KB</option>
        </select>
        <button onclick="compressImage()">Compress</button>

        <h2>Compressed Image</h2>
        <img id="compressedImage" class="image-preview">
        <p id="compressedSize"></p>
        <button id="saveButton" class="hidden" onclick="saveImage()">Save</button>
    </div>

    <footer>Made by Ritam Pal</footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
